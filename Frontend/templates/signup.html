<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <h1>Signup page</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <!-- username input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form1Example1" class="form-control" name="username"  required/>
          <label class="form-label" for="form1Example1">UserName</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form1Example2" class="form-control" name="password" required/>
            <label class="form-label" for="form1Example2">Password</label>
        </div>
        <p class="text-danger fw-bold">{{error}}</p>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form1Example1" class="form-control" name="firstname" required />
            <label class="form-label" for="form1Example1">FirstName</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form1Example1" class="form-control" name="lastname" required />
            <label class="form-label" for="form1Example1">LastName</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form1Example1" class="form-control" name="email" required/>
            <label class="form-label" for="form1Example1">Email Address</label>
        </div>
        
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="number" id="form1Example1" class="form-control" name="age" required/>
            <label class="form-label" for="form1Example1">age</label>
        </div>

      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input type="submit" >
            </div>
          </div>
</body>
</html>
